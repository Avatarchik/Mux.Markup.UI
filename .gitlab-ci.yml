image: mono:5.18

format:
    cache:
        paths:
            - cache
    script:
        - mkdir -p cache/apt
        - apt-get -o "dir::cache=$PWD/cache/apt" update
        - apt-get -o "dir::cache=$PWD/cache/apt" install -y git unzip
        - '[ -f cache/CodeFormatter_v1.0.0-alpha7-aki-r0.zip ] || curl -Lo cache/CodeFormatter_v1.0.0-alpha7-aki-r0.zip https://github.com/akihikodaki/codeformatter/releases/download/v1.0.0-alpha7-aki-r0/CodeFormatter.zip'
        - '[ -f cache/sqlitepclraw.core.1.1.11.nupkg ] || curl -Lo cache/sqlitepclraw.core.1.1.11.nupkg https://www.nuget.org/api/v2/package/SQLitePCLRaw.core/1.1.11'
        - sha1sum -c .gitlab-ci.sha1sum
        - unzip cache/CodeFormatter_v1.0.0-alpha7-aki-r0.zip
        - unzip -j cache/sqlitepclraw.core.1.1.11.nupkg lib/net45/SQLitePCLRaw.core.dll
        - mono CodeFormatter.exe /copyright:Copyright.txt CodeFormatter.rsp
        - git diff --exit-code

integration:
    stage: deploy
    script: $INTEGRATE
    only:
        - master
